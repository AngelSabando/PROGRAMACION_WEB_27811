<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        INGRESO DE PRODUCTO
    </title>
</head>
<body>

    <header>
        <h1>FORMULARIO PRODUCTO</h1>
        <p>Complete los datos para registrar el producto</p>
        <figure>
            <img src="https://imgs.search.brave.com/wdV4AnhPkex-w9kdrm-qB8ukmopqkJkwS_sPdkGaOwk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnJl/ZGQuaXQvZGs5djJl/cm4weHMzMS5qcGc" alt="Burro" height="300">
            <figcaption>BAR SINSO</figcaption>
        </figure>
    </header>
    
    <main>

        <form action="server_producto.html" method="get">

            <!-- DATOS DEL PRODUCTO -->

            <table border="2">

                <thead>
                    <tr>
                        <th>
                            <label for="codigo">Codigo</label>
                        </td>
                        <th>
                            <label for="nombre">Nombre</label>
                        </td>
                        <th>
                            <label for="precio">Precio</label>
                        </td>
                        <th>
                            <label for="descripcion">Descripcion</label>
                        </td>
                        <th>
                            <label for="stock">Stock</label>
                        </td>
                    </tr>

                    
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="codigo" id="codigo" placeholder="Ej. 123..." required pattern="[0-9]{0,3}" minlength="3" maxlength="7" size="6">
                        </td>
                        <td>
                            <input type="text" name="nombre" id="nombre" placeholder="Ej. Tacos, Burritos..." required>
                        </td>
                        <td>
                            <input type="text" name="precio" id="precio" placeholder="$$$" required pattern="[0-9]{0,4}" size="4">
                        </td>
                        <td>
                            <input type="text" name="descripcion" id="descripcion" placeholder="Escriba aquÃ­ la descripcion del produto." size="27">
                        </td>
                        <td>
                            <input type="number" name="stock" id="stock" placeholder="Ej. 3" required size="3">
                        </td>
                    </tr>
                </tbody>

            </table><br>

            <input type="submit" value="Registar Producto">
            <input type="reset" value="Restablecer Formulario">

        </form>


    </main>

    <footer>
        <p>Derechos reservados por Burros-Diego 2025</p>
    </footer>

</body>
</html>
