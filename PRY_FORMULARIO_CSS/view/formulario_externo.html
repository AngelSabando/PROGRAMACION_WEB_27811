<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS EXTERNO
    </title>
    
    <link rel="stylesheet" href="../public/css/estilos.css">
</head>
<body>
    <h1>Registro de Usuario - CSS EXTERNO</h1>
    
    <form action="" method="post">
        
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" class="input-text">

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí." class="textarea-control"></textarea>

        <label for="pais">Selecciona tu País:</label>
        <select id="pais" name="pais" class="select-control">
            <option value="" disabled selected>Elige una opción</option>
            <option value="ec">Ecuador</option>
            <option value="co">Colombia</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select>

        <p>Género:</p>
        <label for="genero_m">Masculino</label>
        <input type="radio" id="genero_m" name="genero" value="masculino" class="radio-control"> 
        <label for="genero_f">Femenino</label>
        <input type="radio" id="genero_f" name="genero" value="femenino" class="radio-control"> 
        
        <p></p>
        <label for="acepto">Acepto los términos y condiciones</label>
        <input type="checkbox" id="acepto" name="acepto_terminos" class="checkbox-control"> 

        <p></p>
        <button type="submit" class="boton-enviar">Enviar Formulario</button>

    </form>
</body>
</html>
