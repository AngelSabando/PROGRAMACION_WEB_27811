<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS INTERNO
    </title>

    <style>

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .input-text {
            background-color: #f0f0f0; 
            padding: 10px;
            border-radius: 5px;
            width: 80%; 
            margin-bottom: 15px;
            display: block;
        }

        .textarea-control {
            width: 90%; 
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
        }

        .select-control {
            display: block;
            margin-top: 5px;
            padding: 8px 12px; 
            border: 1px solid #999;
            background-color: #e6f7ff; 
            font-weight: 500;
        }
        
        .checkbox-control {
            width: 18px; 
            height: 18px;
            margin-right: 8px;
            accent-color: darkred; 
            cursor: pointer; 
        }

        .radio-control {
            accent-color: #007bff; 
            width: 16px;
            height: 16px;
            margin-right: 5px;
            cursor: pointer;
        }
        
        .boton-enviar {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Registro de Usuario - CSS INTERNO y EN LÍNEA</h1>
    
    <form action="" method="post">
        
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" class="input-text" style="border: 2px solid #555; color: #333;font-size: 16px; height: 40px; outline: none;">

        <label for="comentarios">Comentarios (Textarea):</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí." class="textarea-control" style="font-family: 'Times New Roman', serif;font-size: 15px; color: #555;background-color: #f8f8ff; resize: vertical;"></textarea>

        <label for="pais">Selecciona tu País:</label>
        <select id="pais" name="pais" class="select-control" style="width: 300px;color: #004d40;border-radius: 4px;font-size: 15px; cursor: pointer;">
            <option value="" disabled selected>Elige una opción</option>
            <option value="ec">Ecuador</option>
            <option value="co">Colombia</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select>

        <p style="margin-top: 15px; font-weight: bold;">Género:</p>

        <input type="radio" id="genero_m" name="genero" value="masculino" class="radio-control" style="margin-left: 0;border: 2px solid #007bff;opacity: 0.9;background-color: #e3f2fd;transform: scale(1.1);">
        <label for="genero_m" style="display: inline-block; margin-right: 20px; font-weight: normal;">Masculino</label>


        <input type="radio" id="genero_f" name="genero" value="femenino" class="radio-control" style="margin-left: 0;border: 2px solid #ff4081;opacity: 0.9;background-color: #fce4ec;transform: scale(1.1);"> 
        <label for="genero_f" style="display: inline-block; font-weight: normal;">Femenino</label><br>

        <label for="acepto" style="font-weight: normal;">Acepto los términos y condiciones</label>
        <input type="checkbox" id="acepto" name="acepto_terminos" class="checkbox-control" style="border: 2px solid #a0a0a0; border-radius: 3px;outline: none; background-color: #f0f0f0; transform: scale(1.05);"> 

        <p style="margin-top: 20px;"></p>
        <button type="submit" class="boton-enviar">Enviar Formulario</button>

    </form>
</body>
